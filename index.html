<!DOCTYPE html>
<html><head>
<title>Khan's Web Design</title>
<link rel="stylesheet" href="./style.css" type="text/css">
<link rel="shortcut icon" type="image/x-icon" href="/lkhan.png">

<style>
	.highlighted-text {
    background-color: yellow;
    cursor: pointer;
}

.tooltip {
    position: absolute;
    background-color: black;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    cursor: pointer;
    display: none;
    z-index: 1000;
}

</style>
	
	
</head>
	<body>

<!--navbar!-->
	<div id="navbar">
		<a href="#contact">Contact</a>
	<a href="#portfolio">Portfolio</a>
	<a href="#">Home</a>
	</div>

		<div class='banner'>
		<video autoplay muted loop id="myVideo">
		<source src="laptop.mp4" type="video/mp4">
		</video>
	        <div class="overlay"></div> <!-- Transparent color block -->
			<h2>Websites by Laiba Khan</h2>
		 </div>

<!--Portfolio Section!-->		 
<div id='portfolio'>

<h3>Portfolio</h3>


        <script>
		document.addEventListener("DOMContentLoaded", function () {
    let selectedText = "";
    let tooltip = createTooltip();

    document.addEventListener("mouseup", function () {
        let selection = window.getSelection();
        if (selection.toString().trim() !== "") {
            selectedText = selection.toString();
            highlightSelection();
        }
    });

    document.addEventListener("click", function (event) {
        if (event.target.classList.contains("highlighted-text")) {
            showTooltip(event.target, event.pageX, event.pageY);
        } else {
            tooltip.style.display = "none";
        }
    });

    function highlightSelection() {
        let selection = window.getSelection();
        if (!selection.rangeCount) return;

        let range = selection.getRangeAt(0);
        let span = document.createElement("span");
        span.style.backgroundColor = "yellow";
        span.classList.add("highlighted-text");

        range.surroundContents(span);
        saveHighlights();
    }

    function createTooltip() {
        let tooltip = document.createElement("div");
        tooltip.innerHTML = "Remove highlight";
        tooltip.classList.add("tooltip");
        document.body.appendChild(tooltip);

        tooltip.addEventListener("click", function () {
            removeHighlight(tooltip.targetElement);
            tooltip.style.display = "none";
        });

        return tooltip;
    }

    function showTooltip(element, x, y) {
        tooltip.style.left = `${x + 5}px`;
        tooltip.style.top = `${y + 5}px`;
        tooltip.style.display = "block";
        tooltip.targetElement = element;
    }

    function removeHighlight(element) {
        if (!element) return;
        let parent = element.parentNode;
        parent.replaceChild(document.createTextNode(element.textContent), element);
        saveHighlights();
    }

    function saveHighlights() {
        let highlights = document.querySelectorAll(".highlighted-text");
        let highlightsData = [];

        highlights.forEach((highlight) => {
            highlightsData.push(highlight.outerHTML);
        });

        localStorage.setItem("highlights", JSON.stringify(highlightsData));
    }

    function loadHighlights() {
        let savedHighlights = JSON.parse(localStorage.getItem("highlights"));
        if (savedHighlights) {
            document.body.innerHTML = document.body.innerHTML.replace(/<\/?span[^>]*>/g, ""); // Remove old highlights
            savedHighlights.forEach((highlight) => {
                document.body.innerHTML = document.body.innerHTML.replace(highlight.replace(/<span[^>]*>/, ""), highlight);
            });
        }
    }

    loadHighlights();
});

	</script>

	

</div>
</body>
</html>
