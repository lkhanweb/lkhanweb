<div id='portfolio'>

<h3>Portfolio</h3>


        <script>
document.addEventListener("DOMContentLoaded", function () {
    let selectedText = "";

    document.addEventListener("mouseup", function () {
        let selection = window.getSelection();
        if (selection.toString().trim() !== "") {
            selectedText = selection.toString();
            highlightSelection();
        }
    });

    function highlightSelection() {
        let selection = window.getSelection();
        if (!selection.rangeCount) return;

        let range = selection.getRangeAt(0);
        let span = document.createElement("span");
        span.style.backgroundColor = "yellow";
        span.classList.add("highlighted-text");

        range.surroundContents(span);
        saveHighlights();
    }

    function saveHighlights() {
        let highlights = document.querySelectorAll(".highlighted-text");
        let highlightsData = [];

        highlights.forEach((highlight) => {
            highlightsData.push(highlight.outerHTML);
        });

        localStorage.setItem("highlights", JSON.stringify(highlightsData));
    }

    function loadHighlights() {
        let savedHighlights = JSON.parse(localStorage.getItem("highlights"));
        if (savedHighlights) {
            document.body.innerHTML = document.body.innerHTML.replace(
                /<\/?span[^>]*>/g,
                ""
            ); // Remove old highlights
            savedHighlights.forEach((highlight) => {
                document.body.innerHTML = document.body.innerHTML.replace(
                    highlight.replace(/<span[^>]*>/, ""),
                    highlight
                );
            });
        }
    }

    loadHighlights();
});
        </script>
